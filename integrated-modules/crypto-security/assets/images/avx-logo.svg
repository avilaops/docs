<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="avxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#avxGradient)" opacity="0.1"/>

  <!-- AVX Letters -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold"
        text-anchor="middle" fill="url(#avxGradient)">AVX</text>

  <!-- Lock icon overlay -->
  <path d="M 100 40 L 100 60 M 85 60 L 115 60 L 115 85 L 85 85 Z M 90 60 L 90 50 Q 90 40, 100 40 Q 110 40, 110 50 L 110 60"
        stroke="url(#avxGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Circuit pattern -->
  <circle cx="50" cy="50" r="3" fill="url(#avxGradient)"/>
  <circle cx="150" cy="50" r="3" fill="url(#avxGradient)"/>
  <circle cx="50" cy="150" r="3" fill="url(#avxGradient)"/>
  <circle cx="150" cy="150" r="3" fill="url(#avxGradient)"/>
  <line x1="50" y1="50" x2="75" y2="75" stroke="url(#avxGradient)" stroke-width="1"/>
  <line x1="150" y1="50" x2="125" y2="75" stroke="url(#avxGradient)" stroke-width="1"/>
  <line x1="50" y1="150" x2="75" y2="125" stroke="url(#avxGradient)" stroke-width="1"/>
  <line x1="150" y1="150" x2="125" y2="125" stroke="url(#avxGradient)" stroke-width="1"/>
</svg>
